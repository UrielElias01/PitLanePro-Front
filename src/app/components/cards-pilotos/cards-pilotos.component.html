<!-- cards -->
<div class="card-container">
  <div class="card" *ngFor="let piloto of pilotos">
    <img [src]="piloto.img" [alt]="piloto.nombre">
    <div class="card-info">
      <h3>{{ piloto.nombre }}</h3>
      <button (click)="toggleTrajectory(piloto)">Trayectoria</button>
      <div class="trajectory-card" *ngIf="piloto.showTrajectory">
        <p>{{ piloto.trayectoria }}</p>
      </div>
    </div>
  </div>
</div>
