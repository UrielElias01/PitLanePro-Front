
<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h3 class="mb-2">Login</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Correo Electronico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
            <label>Password</label>
        </div>
        <p class="mt-3">Olvidaste tu contraseña?<a routerLink="/restaurar">Recuperar contraseña</a></p>
        <div>
            <p>Hello potential human...</p>
            <re-captcha (resolved)="resolved($event!)" siteKey="6Ld8OMYpAAAAAKwdUry2xwKsGGE4Qcv94sUrNK4V"></re-captcha>

        </div> 
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()" [disabled]="!captchaResolved">Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div> 
    <app-spinner *ngIf="loading"></app-spinner>
</div>
